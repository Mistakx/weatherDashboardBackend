<!-- https://www.section.io/engineering-education/building-simple-maps-using-leaflet-js/ -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>

    <!--! Dependencies -->

    <!-- https://leafletjs.com/SlavaUkraini/examples/quick-start/ -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- http://kartena.github.io/Proj4Leaflet/ -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="proj4.js"></script>
    <script src="proj4leaflet.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>

  <script>
    var map_init = L.map("map", {
      //   crs: L.Proj.CRS(
      //     "EPSG:3763",
      //     "+lon_0=15.808277777799999 +lat_0=0.0 +k=1.0 +x_0=1500000.0 " +
      //       "+y_0=0.0 +proj=tmerc +ellps=bessel +units=m " +
      //       "+towgs84=414.1,41.3,603.1,-0.855,2.141,-7.023,0 +no_defs",
      //     {
      //       resolutions: [8192, 4096, 2048], // 3 example zoom level resolutions
      //     }
      //   ),
      center: [9.082, 8.6753],
      zoom: 8,
    });

    var osm = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        continuousWorld: true,
      }
    ).addTo(map_init);

    async function loadGeoJSON() {

      //! Fetch the geoJSON from the backend
      const geojsonResponse = await fetch(
        "http://localhost:8000/getRegionBorders"
      );
      let geojson = await geojsonResponse.json();

      //! Map the geoJSON to the map using the correct projection 

      //* If geojson sent by the server uses the EPSG Projection 3763
      if (geojson.crs.properties.name == "urn:ogc:def:crs:EPSG::3763") {
        console.log(
          "Received geoJSON with EPSG Projection 3763 - ETRS89 / Portugal TM06 "
        );
        proj4.defs(
          "urn:ogc:def:crs:EPSG::3763",
          // https://www.dgterritorio.gov.pt/geodesia/sistemas-referencia/portugal-continental/PT-TM06-ETRS89?language=en
          // https://spatialreference.org/ref/epsg/etrs89-portugal-tm06/proj4/
          "+proj=tmerc +lat_0=39.66825833333333 +lon_0=-8.133108333333334 +k=1 +x_0=0 +y_0=0 +ellps=GRS80 +units=m +no_defs "
        );
        L.Proj.geoJson(geojson).addTo(map_init);

      } 

      //* If geojson sent by the server doesn't use the EPSG Projection 3763
      else {
        console.log(
          "Received geoJSON not using EPSG Projection 3763 - ETRS89 / Portugal TM06 "
        );
        L.geoJson(geojson).addTo(map_init);
      }
    
    }
    loadGeoJSON();

    var marker = L.marker([9.082, 8.6753]).addTo(map_init);
    var Basemaps = {
      OSM: osm,
    };
    var Overlaymaps = {
      Marker: marker,
    };
    L.control.layers(Basemaps, Overlaymaps).addTo(map_init);
  </script>
</html>
