<body>

    <div id="map"></div>
    
</body>


<script>
    var map_init = L.map('map',{
        center: [9.0820, 8.6753],
        zoom:8
    });
    var osm = L.tileLayer ('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo (map_init);

    async function loadGeoJSON() {
    const geojsonResponse = await fetch("http://localhost:8000/getRegionBordersData")
    let geojson = await geojsonResponse.json();
    // var layerProjected = L.Proj.geoJson(geojson).addTo(map);
    // L.geoJson(geojson).addTo(map_init);
    L.Proj.geoJson(geojson).addTo(map_init);
    }
    loadGeoJSON()

    var marker = L.marker([9.0820, 8.6753]).addTo(map_init);
    var Basemaps = {
        "OSM": osm
    }
    var Overlaymaps = {
        "Marker": marker
    }
    L.control.layers (Basemaps, Overlaymaps).addTo (map_init);
</script>
